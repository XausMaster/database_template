{% extends 'base.html' %}
{% block title %}Registrasiya{% endblock %}
{% block body %}
<div class="input-box">
    <form action="/register" method="POST" enctype="multipart/form-data">
        <p>Registrasiya</p>
        <input type="text" placeholder="Ad" name="user_name">
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Sifre" name="password">
        <input type="file" name="file">
        <select name="question" id="question" action="{{ url_for('register') }}">
            {% for question in questions %}
                <option value="{{ question }}" name="question">{{ question }}</option>
            {% endfor %}
        </select>
        <input type="text" placeholder="Cavabiniz" name="question_answer">
        <textarea placeholder="Informasiya" name="info"></textarea>
        <br>
        <input class="lick" style="width: 120px;" class="lick q" type="submit" value="Qeydiyyatdan Kec">
        <a class="lick" href="/login">Daxil Ol</a>
    </form>
</div>
{% endblock %}
